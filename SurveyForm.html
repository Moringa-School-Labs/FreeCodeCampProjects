<!DOCTYPE html>
<html lang="en">
<head>
	<title>Survey Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Bootstrap4 CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">

  	<style>
  		body{
  			font-family: 'Monda', sans-serif;
  			background-color:  #a9d7d1;
  			margin-top: 20px;

  		}

  		fieldset{
  			display: block;
  			border-radius: 5px;
  		}
  		legend{
  			text-align: left !important;
  			font-size: 16px !important;
  			padding: 0 10px;
  			font-weight: bolder;
  			border:1px solid #ddd;
  			border-radius: 10px;
  		}


  	</style>

</head>
<body>
	<div class="container text-center">
		<header>
			<h1 id="title">Survey Form</h1>
		</header>

	<div class="card bg-light text-dark" style="width: 80%; margin: auto; border-radius: 10px;">
    	<div class="card-body">
    		<div>
    			<p id="description">Let us know how we can improve freeCodeCamp</p>
    		</div>

    		<form id="survey-form">
    			<fieldset class="border p-3">
    				<legend class="w-auto">Personal Information</legend>
    				<div class="form-group">
    					<label for="name" id="name-label">Name:</label>
    					<input autofocus="" type="text"  name="name" class="form-group" id="name" placeholder="Enter your name" required>
    				</div>
    				<div class="form-group">
    					<label for="email" id="email-label">Email:</label>
    					<input autofocus="" type="email" name="email" class="form-group" id="email" placeholder="Enter your Email" required>
    				</div>
    				<div class="form-group">
    					<label for="age" id="number-label">Age:</label>
    					<input autofocus="" type="number" name="age" class="form-group" id="number" min="18" max="70" style="width: 160px;" placeholder="Enter your age" required>
    				</div>
    			</fieldset><br>

    			<fieldset class="border p-4">
    				<legend class="w-auto">Survey Questions</legend>
    				<div class="form-group">
    					<label for="dropdown" id="dropdown">1. Which option best describes your current role?</label>
    					<select>
    						<option value="default" selected="selected" disabled>Select an option</option>
    						<option value="Student">Student</option>
    						<option value="full Time Job">Full Time Job</option>
    						<option value="Full Time Learner">Full Time Learner</option>
    						<option value="Prefer not to say">Prefer not to say</option>
    						<option value="Other">Other</option>
    					</select>
    				</div><br>

    			<div class="form-group ">
    					<label for="radio"> 2. How likely is that you would recommend freeCodeCamp to a friend?</label><br>
    				<div class="form-check form-check-inline">
    					<input type="radio" class="form-check-input" name="radio-buttons" value="Definitely"> Definitely
    				</div>
    				<div class="form-check form-check-inline">
    					<input type="radio" class="form-check-input" name="radio-buttons" value="Maybe"> Maybe
    				</div>
    				<div class="form-check form-check-inline">
    					<input type="radio" class="form-check-input" name="radio-buttons" value="not sure"> Not sure
    				</div>
    			</div><br>

    			<div class="form-group">
    				<label for="dropdown">3. What do you like most in FCC?</label>
    				<select id="dropdown">
    					<option value="default" selected="selected" disabled>Select an option</option>
    					<option value="Challenges">Challenges</option>
    					<option value="Projects">Projects</option>
    					<option value="Community">Community</option>
    					<option value="Opensource">Open source</option>
    				</select>
    			</div><br>

    		<div class="form-check">
    				<label for="checkbox">4. Things that should be improved in the future (Check all that apply):</label><br>
    				<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="checkbox" class="form-check-input" value="Front-end">Front-end Projects
					  </label>
					</div>
					<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="checkbox" class="form-check-input" value="Back-end">Back-end Projects
					  </label>
					</div>
					<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="checkbox" class="form-check-input" value="data" >Data Visualization
					  </label>
				</div>
				<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="checkbox" class="form-check-input" value="Challenges" >Challenges
					  </label>
				</div>
				<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="checkbox" class="form-check-input" value="Wiki" >Wiki
					  </label>
				</div>
				<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="checkbox" class="form-check-input" value="Forum" >Forum
					  </label>
				</div>
			</div><br>

			<div class="form-group">
  				<label for="textarea">Any Comments or Suggestions?</label>
  				<textarea class="form-control" rows="5" style="width: 50%; margin: auto;" id="textarea"></textarea>

			</div>
    	</fieldset><br>

    	<div class="form-group">
    		<button type="submit" id="submit" class="btn btn-primary btn-lg" value="submit">Submit</button>
    	</div>
    			
    		</form>
    	</div>
  	</div>
		

	</div>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
